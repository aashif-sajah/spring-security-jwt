<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userName">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userPassword">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
