<!-- login.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
  <div class="card text-white bg-secondary p-4 shadow-lg" style="width: 25rem;">
    <h3 class="text-center mb-4">Login</h3>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control bg-dark text-white" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control bg-dark text-white" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
