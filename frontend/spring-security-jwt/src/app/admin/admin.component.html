<!-- admin.component.html -->
<div class="container-fluid bg-dark text-white vh-50 p-4">
  <h1 class="text-center mb-4">Admin Dashboard</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="card bg-secondary text-white p-3 mb-5">
        <h5 class="card-title">User Management</h5>
        <p class="card-text">Add, remove, or update user information.</p>
        <button class="btn btn-primary">Manage Users</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card bg-secondary text-white p-3 mb-5">
        <h5 class="card-title">Analytics</h5>
        <p class="card-text">View website traffic and user activity.</p>
        <button class="btn btn-primary">View Analytics</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card bg-secondary text-white p-3 mb-5">
        <h5 class="card-title">Settings</h5>
        <p class="card-text">Adjust system preferences and configurations.</p>
        <button class="btn btn-primary">Manage Settings</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card bg-secondary text-white p-3 mb-1">
        <h5 class="card-title">Reports</h5>
        <p class="card-text">Generate and download reports.</p>
        <button class="btn btn-primary">Generate Report</button>
      </div>
    </div>
  </div>

  <h2>Admin Panel</h2>

<div class="button-group">
  <button
    (click)="getAdminData()"
    class="btn btn-primary m-2"
  >
    <span *ngIf="loading && currentAction === 'admin'">⏳</span>
    Get Admin Data
  </button>

  <button
    (click)="getUserData()" class="btn btn-primary m-2"
  >
    <span *ngIf="loading && currentAction === 'user'">⏳</span>
    Get User Data
  </button>
</div>

<div class="message-container">
  <div *ngIf="message" [class]="messageType">
    {{ message }}
  </div>
</div>
</div>
